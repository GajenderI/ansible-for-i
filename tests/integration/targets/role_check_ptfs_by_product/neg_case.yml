    include_role: 
      name: check_ptfs_by_product
    vars:
      repo_server: "repo_server_name"
      database: "/tmp/repo.sqlite3"
 
  - name: debug
    debug:
      var=ptf_status
      
  - name: assert expected values
    assert:
      that:
        - ptf_status | length == 0

  - name: missing repo_server
    include_role: 
      name: check_ptfs_by_product
    vars:
      product: "5770SS1"
      database: "/tmp/repo.sqlite3"

  - name: debug
    debug:
      var=ptf_status

  - name: assert expected values
    assert:
      that:
        - ptf_status | length == 0    

